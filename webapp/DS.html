<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <style>
    .navbar a{
    float: left;
    display: block;
    color: white;
    text-align: left;
    padding: 14px 20px;
    text-decoration: none;
    }
    div.Info{
    display:none;
    }
    table, th, tr, td{
        border: 1px solid black;
        margin-bottom: 10px;
        margin-left: 20px;
        margin-right: 20px;
        margin-top: 10px;
        }
        tr:hover{background-color: white;
        }
        body{
        background-color: powderblue;
        }
    </style>
</head>

<body onload="">
<nav class="navbar navbar-dark bg-dark">
    <!-- Navbar content -->
    <div class="container-md">
        <div class="navbar" id="navbar">
            <a href="http://localhost:8080/P1/Login.html" class="active">Sign Out</a>
            <a href="http://localhost:8080/P1/welcomepage.html">Main Menu</a>
        </div>

    </div>
</nav>
<div>
    <form>
        <button type="button" id="Req">See All Requests</button>
    </form>
    <br>
    <form>
        <button type="button" id="App">See All Requests Approval Status</button>
    </form>
</div>
<br>
<br>
<div id="table">

</div>
<div id="apps">

</div>
<br><br><br>
<div id="update" hidden>
    <h4>Approve or Deny a Request</h4>
    <form>
        Select a request by id:
        <input type="number" id="reqId" required>
        <br>
        Need more info:
        <br>
        <label for="employee">
            Employee:
            <select id="employee">
                <option value="false">false</option>
                <option value="true">true</option>
            </select>
        </label>
        <br>
        Approve/Deny:
        <br>
        <label for="approve">
            Approval:
            <select id="approve">
                <option value="false">false</option>
                <option value="true">true</option>
            </select>
        </label>
        <br>
        <label for="deny">
            Deny:
            <select id="deny">
                <option value="false">false</option>
                <option value="true">true</option>
            </select>
        </label>
        <br>
        Please give a reason for denying:
        <input type="text" name="dreason" id="dreason">
        <br>
        <button type="button" id="updateReq">Update Request</button>
    </form>
</div>
<div class="Info" id="Info">
    <form>
        Enter Request Id:
        <input type="number" id="rid" required>
        <br>
        Enter Info:
        <input type="text" id="rInfo">
        <br>
        <button type="button" id="reqInfo">Submit</button>
    </form>
</div>
<script src="DS.js"></script>
</body>
</html>
